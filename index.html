<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Oyunlaştırma Demou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Puan Kazan & Seviye Atla!</h1>
        <div id="player-info" class="card">
            <p>Puan: <span id="points">0</span></p>
            <p>Seviye: <span id="level">1</span></p>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="level-progress-bar"></div>
                <span id="level-progress-text" class="progress-text"></span>
            </div>
        </div>

        <button id="earn-points-btn">Puan Kazan! (+10)</button>

        <div id="messages" class="messages-container"></div>

        <h2>Kazandığınız Rozetler</h2>
        <div id="badges-container" class="badges-container">
            <p id="no-badges-msg">Henüz hiç rozetiniz yok. Puan kazanmaya başlayarak rozetler toplayın!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
